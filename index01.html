<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Рейтинг моих любимых/нелюбимых блюд</h1>
    <table>
        <thead>
            <tr>
                <th>Название блюда</th>
                <th>Оценка (от 1 до 10)</th>
                <th>Ссылка на рецепт</th>
                <th>Фото блюда</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Пельмени</td>
                <td>10</td>
                <td><a href="https://www.povarenok.ru/recipes/show/29160/" target="_blank">Рецепт пельменей</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2013jan/24/46/68663_83360-710x550x.jpg" alt="Пельмени"></td>
            </tr>
            <tr>
                <td>Борщ</td>
                <td>9</td>
                <td><a href="https://www.povarenok.ru/recipes/show/25436/" target="_blank">Рецепт борща</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2013jul/18/54/474896_84863-710x550x.jpg" alt="Борщ"></td>
            </tr>
            <tr>
                <td>Суши</td>
                <td>8</td>
                <td><a href="https://www.povarenok.ru/recipes/show/70413/" target="_blank">Рецепт суши</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2013jan/01/17/57446_49371-710x550x.jpg" alt="Суши"></td>
            </tr>
            <tr>
                <td>Овсяная каша</td>
                <td>3</td>
                <td><a href="https://www.povarenok.ru/recipes/show/108911/" target="_blank">Рецепт овсяной каши </a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2015may/23/00/1152193_70055-710x550x.jpg" alt="Овсяная каша" title="Овсянка"></td>
            </tr>
            <tr>
                <td>Макароны по-флотски</td>
                <td>7</td>
                <td><a href="https://www.povarenok.ru/recipes/show/139496/" target="_blank">Рецепт макарон</a></td>
                <td><img src="https://www.povarenok.ru/data/cache/2017mar/24/21/1961067_72972-710x550x.jpg" alt="Макароны по-флотски"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
